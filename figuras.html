<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas - Curso practico JS</title>
  </head>
  <body>
    <header>
      <h1>Figuras geometricas</h1>
      <p>Este es el primer taller del curso practico de JS</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form>
        <label for="InputCuadrado"
          >Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input type="number" id="InputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula la altura de un tringulo</h2>
      <form>
        <label for="InputTriangulo">Escribe cuanto mide el lado1: </label>
        <input type="number" id="InputLado1" />
        <br />
        <label for="InputTriangulo">Escribe cuanto mide el lado2: </label>
        <input type="number" id="InputLado2" />
        <br />
        <label for="InputTriangulo">Escribe cuanto mide el lado3: </label>
        <input type="number" id="InputLado3" />
        <br />
        <button type="button" onclick="calcularAltura()">
          Calcular la altura
        </button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
